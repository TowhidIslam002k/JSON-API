<body>
    <h1>Javascript Object Nonation </h1>
    <ul id="users-container">

    </ul>
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="something" type="text" placeholder="Something-else">
    <br>
    <button id="submit">Submit</button>

    
    <script>
       document.getElementById("submit").addEventListener("click", function(){
        const title = document.getElementById("title").value;
        const something = document.getElementById("something").value;
        const post = { title:title, body: something };
        postToSurver(post);
       })
        function postToSurver(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8'
            }
            })
            .then((response) => response.json())
            .then((data) => console.log(data));
        }
